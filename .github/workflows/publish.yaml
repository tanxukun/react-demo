name: Deploy to Github Pages

on:
  push:
    branches:
      - master
  
jobs:
  build-and-deploy:
    runs-on: ununtu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@release/v4
        with:
          brach: gh-pages
          folder: build
     